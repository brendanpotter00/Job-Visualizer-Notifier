name: Deploy Backend to App Runner

on:
  workflow_dispatch:  # Manual trigger for now
  # push:
  #   branches: [main]
  #   paths:
  #     - 'src/backend/**'
  #     - 'scripts/**'
  #     - '.github/workflows/deploy-backend.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: job-notifier-api
  # APP_RUNNER_SERVICE_ARN will be set after service creation - use GitHub secret

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Native x86_64 Linux - no QEMU emulation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build on native x86_64 Linux - no cross-compilation
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f src/backend/Dockerfile \
            .

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to App Runner
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
        run: |
          # Check current service status
          STATUS=$(aws apprunner describe-service --service-arn $APP_RUNNER_SERVICE_ARN --query 'Service.Status' --output text)
          echo "Current service status: $STATUS"

          if [ "$STATUS" = "RUNNING" ]; then
            # Service is healthy, use start-deployment
            echo "Service is RUNNING, triggering deployment..."
            aws apprunner start-deployment --service-arn $APP_RUNNER_SERVICE_ARN
          else
            # Service is in failed state, use update-service to trigger new deployment
            echo "Service is in $STATUS state, using update-service to trigger deployment..."
            aws apprunner update-service \
              --service-arn $APP_RUNNER_SERVICE_ARN \
              --source-configuration "{
                \"ImageRepository\": {
                  \"ImageIdentifier\": \"$ECR_REGISTRY/$ECR_REPOSITORY:latest\",
                  \"ImageConfiguration\": {
                    \"Port\": \"8080\",
                    \"RuntimeEnvironmentVariables\": {
                      \"ASPNETCORE_ENVIRONMENT\": \"Production\",
                      \"Scraper__Environment\": \"prod\"
                    },
                    \"RuntimeEnvironmentSecrets\": {
                      \"ConnectionStrings__DefaultConnection\": \"arn:aws:secretsmanager:us-east-1:500140837569:secret:job-notifier-db-connection-VdnR40\"
                    }
                  },
                  \"ImageRepositoryType\": \"ECR\"
                },
                \"AutoDeploymentsEnabled\": true,
                \"AuthenticationConfiguration\": {
                  \"AccessRoleArn\": \"arn:aws:iam::500140837569:role/job-notifier-apprunner-ecr-role\"
                }
              }"
          fi

          echo "Deployment started. Waiting for completion..."

          # Wait for deployment to complete (up to 15 minutes for CREATE_FAILED recovery)
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service --service-arn $APP_RUNNER_SERVICE_ARN --query 'Service.Status' --output text)
            echo "Status: $STATUS"

            if [ "$STATUS" = "RUNNING" ]; then
              echo "Deployment successful!"
              exit 0
            elif [ "$STATUS" = "DELETE_FAILED" ] || [ "$STATUS" = "CREATE_FAILED" ]; then
              echo "Deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 30
          done

          echo "Deployment timed out"
          exit 1
